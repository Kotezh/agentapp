<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Калькулятор расчета стоимости билета</h1>
      </header>
      <main class="content">
        <form class="form" name="form" action="#" method="post">
          <fieldset class="form__fieldset">
            <label for="distance" class="form__label">
              <span class="form__label-text">Количество километров</span>
              <input
                id="distance"
                name="distance"
                class="form__input"
                type="text"
                minlength="1"
                maxlength="10"
                required
                pattern="^[1-9][0-9]*$"
              >
              </label>

              <label for="age" class="form__label">
                <span class="form__label-text">Возраст</span>
                <input
                  id="age"
                  name="age"
                  class="form__input"
                  type="text"
                  minlength="1"
                  maxlength="3"
                  required
                  pattern="^[0-9]+$"
                >
              </label>

              <label for="weight" class="form__label">
                <span class="form__label-text">Вес багажа</span>
                <input 
                  id="weight"
                  name="weight"
                  class="form__input"
                  type="text"
                  pattern="^[0-9]*$"
                >
                </label>
          </fieldset>
          <button type="submit" class="form__btn">Рассчитать</button>
        </form>
        <section class="results">
          <h2 class="results__title">Предложения:</h2>
          <div class="results__wrapper">
            <div class="results__group">
              <h3 class="results__subtitle">Аэрофлот</h3>
              <ul class="results__list" id="list-plane">
              </ul>
            </div>
            <div class="results__group">
              <h3 class="results__subtitle">РЖД</h3>
              <ul class="results__list" id="list-train">
              </ul>
            </div>
            <p class='results__no-available visually-hidden'>По Вашему запросу нет ни одного подходящего предложения</p>
          </div>
        </section>
    </div>
    </main>
    <footer class="footer">2021 &copy;Котегова Надежда</footer>
    </div>

    <!--Шаблон строчки-->
    <template id="new-element">
      <li class="element">
        <p class="element__text">Тариф: 100 рублей</p>
      </li>
    </template>

  </body>
</html>
